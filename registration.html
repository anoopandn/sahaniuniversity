<html>
    <head>
        <title>Sahani University</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <header>
        <img src="logo.jpg" alt="University Logo">
        <h1>Sahani University</h1>
    </header>
    <div id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="program_list.html">Program List</a></li>
            <li><a href="registration.html">Registration</a></li>
            <li><a href="important_dates.html">Important Dates</a></li>
        </ul>
    </div>
    <div id="main">
        <h1>Registration Form</h1>
    <form>
        <lable for="fname">First Name</lable><br>
        <input type="text" id="fname" name="firstname"><br>
        <lable for="lname">Last Name</lable><br>
        <input type="text" id="lname" name="lastname"><br>
        <lable for="emailid">Email Id</lable><br>
        <input type="email" id="emailid" name="emailid"><br>
        <lable for="mob">Mobile Number</lable><br>
        <input type="text" id="mob" name="mobile number"><br>
        <lable for="quali">Select your Qualification</lable><br>
        <select id="quali" name="quali">
            <option value="10th">10th</option>
            <option value="10+2">10+2</option>
            <option value="Graduation">Graduation</option>
        </select><br>
        <lable for="program">Choose Your Program</lable><br>
        <select id="program" name="program">
            <option value="B.Sc">B.Sc</option>
            <option value="B.A">B.A</option>
            <option value="MCA">MCA</option>
            <option value="BCA">BCA</option>
            <option value="PGDCA">PGDCA</option>
            <option value="PGDCHN">PGDCHN</option>
        </select><br>
        <input type="submit" value="Submit">

    </form>
</div>
    </body>
</html>
